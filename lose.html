<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/data/favicon.ico" />
    <script src="winLose.js" defer></script>
    <title>Wordle Clone</title>
  </head>
  <body>
    <main>
      <div class="win-lose-containers">
        <h1>LOSER!</h1>
        <script>
          const word = localStorage.getItem("lostWord");
          const h1 = document.createElement("h1");
          h1.textContent = "Word: " + word.toUpperCase();
          document.querySelector(".win-lose-containers").append(h1);
        </script>
      </div>
    </main>
  </body>
</html>
